<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="auth.css" />
    <title>Login Page | Caged coder</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form class="form signup">
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <h5 style="font-weight: 500;">or use your email for registeration</h5>
          <!-- inside Sign Up form -->
          <div class="role-field fancy">
            <div class="role-capsule">
              <label for="srole" class="role-float">Register as</label>
              <select id="srole" name="role" required>
                <option value="patient">Patient</option>
                <option value="doctor">Doctor</option>
              </select>
              <span class="role-arrow" aria-hidden="true"></span>
              <span class="role-glow" aria-hidden="true"></span>
            </div>
          </div>

          <input type="text" name="name" placeholder="Name" required />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form class="form signin">
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"></i
            ></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          </div>
          <h5 style="font-weight: 500;">or use your email password</h5>
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <a href="#">Forget Your Password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>

          <div class="toggle-panel toggle-right">
            <h1>Hello, Friend!</h1>
            <p>
              Register with your personal details to use all of site features
            </p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="auth.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  const s = document.getElementById('srole');
  if (!s) return;
  s.addEventListener('change', () => { s.blur(); }); // drop focus so arrow resets
});
</script>

    <script src="select.js"></script>
    <script src="auth-endpoints.js"></script>
  </body>
</html>
